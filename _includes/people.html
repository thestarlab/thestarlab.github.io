<div class="row">
<div class="col-xs-2 col-md-1">
	<img src="{{site.url}}/mugshots/{{ p.mugshot }}" class="img-circle" style="width: 80px; height: 80px"  />
</div>
<div class="col-xs-10 col-md-11" markdown="1">
{% if p.page %}
<a href="{{site.url}}/{{p.id}}"><strong>{{ p.name }}</strong> </a>
{{p.blurb}} Please see <a href="{{site.url}}/{{p.id}}"> his page </a> for more details.  
{% else %}
<strong>{{ p.name }}</strong> {{p.blurb}}
{% endif %}
</div>
</div>
