- name: Guofeng Cao
  role: pi
  status: current
  id: guofeng
  page: yes
  mugshot: guofeng.jpg 
  blurb: is a GIS professor at the [Department of Geography at CU Boulder](https://www.colorado.edu/geography/), also the director of STAR lab. His research primarily focuses on developing statistical methods and high performance computing methods to characterize and model spatial and spatiotemporal patterns. He was broadly trained in earth sciences, computer science, applied statistics, geographic information science and remote sensing. He also has several years of experiences in software industry before moving back to academia. 


